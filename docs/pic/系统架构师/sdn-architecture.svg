<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">SDN 架构核心：控制与转发分离</text>
  
  <!-- Left: Traditional Network -->
  <g transform="translate(50, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#555">传统网络</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">(分布式控制)</text>
    
    <!-- Device 1 -->
    <g transform="translate(50, 80)">
      <rect width="100" height="80" rx="5" ry="5" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
      <rect x="10" y="10" width="80" height="25" rx="3" ry="3" fill="#ffcc80" stroke="#ef6c00"/>
      <text x="50" y="27" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">控制面</text>
      <rect x="10" y="45" width="80" height="25" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">转发面</text>
    </g>
    
    <!-- Device 2 -->
    <g transform="translate(180, 80)">
      <rect width="100" height="80" rx="5" ry="5" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
      <rect x="10" y="10" width="80" height="25" rx="3" ry="3" fill="#ffcc80" stroke="#ef6c00"/>
      <text x="50" y="27" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">控制面</text>
      <rect x="10" y="45" width="80" height="25" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">转发面</text>
    </g>
    
    <!-- Device 3 -->
    <g transform="translate(115, 200)">
      <rect width="100" height="80" rx="5" ry="5" fill="#e0e0e0" stroke="#999" stroke-width="2"/>
      <rect x="10" y="10" width="80" height="25" rx="3" ry="3" fill="#ffcc80" stroke="#ef6c00"/>
      <text x="50" y="27" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">控制面</text>
      <rect x="10" y="45" width="80" height="25" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
      <text x="50" y="62" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">转发面</text>
    </g>
    
    <!-- Connections -->
    <line x1="100" y1="160" x2="165" y2="200" stroke="#999" stroke-width="2"/>
    <line x1="230" y1="160" x2="165" y2="200" stroke="#999" stroke-width="2"/>
    <line x1="150" y1="120" x2="180" y2="120" stroke="#999" stroke-width="2"/>
    
    <text x="165" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" width="250">
      <tspan x="165" dy="0">每个设备都有“大脑”和“肌肉”</tspan>
      <tspan x="165" dy="20">配置分散，难以统一管理</tspan>
    </text>
  </g>
  
  <!-- Separator -->
  <line x1="400" y1="80" x2="400" y2="400" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Right: SDN Network -->
  <g transform="translate(450, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1565c0">SDN 网络</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#777">(集中式控制)</text>
    
    <!-- Application Layer -->
    <rect x="50" y="70" width="200" height="40" rx="5" ry="5" fill="#e1bee7" stroke="#8e24aa"/>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c" font-weight="bold">应用层 (业务逻辑)</text>
    
    <!-- Northbound Interface -->
    <path d="M150,110 L150,130" stroke="#8e24aa" stroke-width="2" marker-end="url(#arrow_purple)"/>
    <text x="190" y="125" font-family="Arial, sans-serif" font-size="10" fill="#8e24aa">北向接口</text>

    <!-- Control Layer -->
    <rect x="50" y="130" width="200" height="50" rx="5" ry="5" fill="#ffcc80" stroke="#ef6c00" stroke-width="2"/>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">SDN 控制器</text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">"超级大脑"</text>
    
    <!-- Southbound Interface -->
    <path d="M100,180 L100,220" stroke="#ef6c00" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrow_orange)"/>
    <path d="M150,180 L150,220" stroke="#ef6c00" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrow_orange)"/>
    <path d="M200,180 L200,220" stroke="#ef6c00" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrow_orange)"/>
    <text x="240" y="200" font-family="Arial, sans-serif" font-size="10" fill="#ef6c00">南向接口 (OpenFlow)</text>

    <!-- Infrastructure Layer -->
    <g transform="translate(0, 30)">
        <!-- Switch 1 -->
        <rect x="50" y="200" width="60" height="40" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
        <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Switch</text>
        
        <!-- Switch 2 -->
        <rect x="120" y="200" width="60" height="40" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
        <text x="150" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Switch</text>
        
        <!-- Switch 3 -->
        <rect x="190" y="200" width="60" height="40" rx="3" ry="3" fill="#90caf9" stroke="#1565c0"/>
        <text x="220" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Switch</text>
    </g>
    
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" width="250">
      <tspan x="150" dy="0">大脑集中，底层设备只负责转发</tspan>
      <tspan x="150" dy="20">软件定义，灵活编程</tspan>
    </text>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrow_purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8e24aa" />
    </marker>
    <marker id="arrow_orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef6c00" />
    </marker>
  </defs>
</svg>