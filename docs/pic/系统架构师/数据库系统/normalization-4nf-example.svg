<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <style>
    .header { fill: #e1bee7; stroke: #7b1fa2; stroke-width: 1; }
    .header-ok { fill: #c8e6c9; stroke: #388e3c; stroke-width: 1; }
    .row { fill: #f3e5f5; stroke: #e1bee7; stroke-width: 0.5; }
    .row-ok { fill: #e8f5e9; stroke: #c8e6c9; stroke-width: 0.5; }
    .text { font-family: 'Microsoft YaHei', sans-serif; font-size: 14px; text-anchor: middle; fill: #333; }
    .title { font-family: 'Microsoft YaHei', sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #7b1fa2; }
    .title-ok { font-family: 'Microsoft YaHei', sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2e7d32; }
    .arrow { stroke: #e65100; stroke-width: 2; marker-end: url(#arrowhead); }
    .mvd-arrow { stroke: #d32f2f; stroke-width: 2; marker-end: url(#arrowhead-double); stroke-dasharray: 4; }
    .note { font-size: 12px; fill: #555; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e65100"/>
    </marker>
    <marker id="arrowhead-double" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>

  <!-- Scenario -->
  <text x="375" y="30" class="text" font-weight="bold" font-size="14">场景：一门课程有多个指定教材，也有多位任课老师，教材和老师无关</text>

  <!-- Left: Violation -->
  <text x="180" y="70" class="title">非 4NF (存在多值依赖)</text>
  
  <rect x="30" y="90" width="100" height="30" class="header"/> <text x="80" y="110" class="text">课程</text>
  <rect x="130" y="90" width="100" height="30" class="header"/> <text x="180" y="110" class="text">教材</text>
  <rect x="230" y="90" width="100" height="30" class="header"/> <text x="280" y="110" class="text">老师</text>

  <!-- Data Rows showing Redundancy -->
  <rect x="30" y="120" width="100" height="25" class="row"/> <text x="80" y="137" class="text">数学</text>
  <rect x="130" y="120" width="100" height="25" class="row"/> <text x="180" y="137" class="text">高数上册</text>
  <rect x="230" y="120" width="100" height="25" class="row"/> <text x="280" y="137" class="text">张老师</text>

  <rect x="30" y="145" width="100" height="25" class="row"/> <text x="80" y="162" class="text">数学</text>
  <rect x="130" y="145" width="100" height="25" class="row"/> <text x="180" y="162" class="text">高数下册</text>
  <rect x="230" y="145" width="100" height="25" class="row"/> <text x="280" y="162" class="text">张老师</text>

  <rect x="30" y="170" width="100" height="25" class="row"/> <text x="80" y="187" class="text">数学</text>
  <rect x="130" y="170" width="100" height="25" class="row"/> <text x="180" y="187" class="text">高数上册</text>
  <rect x="230" y="170" width="100" height="25" class="row"/> <text x="280" y="187" class="text">李老师</text>

  <rect x="30" y="195" width="100" height="25" class="row"/> <text x="80" y="212" class="text">数学</text>
  <rect x="130" y="195" width="100" height="25" class="row"/> <text x="180" y="212" class="text">高数下册</text>
  <rect x="230" y="195" width="100" height="25" class="row"/> <text x="280" y="212" class="text">李老师</text>

  <!-- MVD Arrows -->
  <path d="M80 120 L80 80 L180 80 L180 90" fill="none" stroke="#d32f2f" stroke-width="1.5"/>
  <text x="150" y="75" class="text" fill="#d32f2f" font-size="10">课程 ->-> 教材</text>

  <path d="M80 120 L80 60 L280 60 L280 90" fill="none" stroke="#d32f2f" stroke-width="1.5"/>
  <text x="250" y="55" class="text" fill="#d32f2f" font-size="10">课程 ->-> 老师</text>

  <text x="180" y="240" class="note">数据冗余：为了表示2本教材和2位老师</text>
  <text x="180" y="255" class="note">需要 2x2=4 行记录 (笛卡尔积)</text>

  <!-- Transition Arrow -->
  <line x1="360" y1="160" x2="400" y2="160" class="arrow"/>

  <!-- Right: Solution -->
  <text x="560" y="70" class="title-ok">符合 4NF (拆分)</text>

  <!-- Table 1 -->
  <text x="560" y="100" class="text" font-size="12" font-weight="bold">表1：课程教材</text>
  <rect x="460" y="110" width="100" height="30" class="header-ok"/> <text x="510" y="130" class="text">课程(PK)</text>
  <rect x="560" y="110" width="100" height="30" class="header-ok"/> <text x="610" y="130" class="text">教材(PK)</text>
  
  <rect x="460" y="140" width="100" height="25" class="row-ok"/> <text x="510" y="157" class="text">数学</text>
  <rect x="560" y="140" width="100" height="25" class="row-ok"/> <text x="610" y="157" class="text">高数上册</text>
  <rect x="460" y="165" width="100" height="25" class="row-ok"/> <text x="510" y="182" class="text">数学</text>
  <rect x="560" y="165" width="100" height="25" class="row-ok"/> <text x="610" y="182" class="text">高数下册</text>

  <!-- Table 2 -->
  <text x="560" y="210" class="text" font-size="12" font-weight="bold">表2：课程老师</text>
  <rect x="460" y="220" width="100" height="30" class="header-ok"/> <text x="510" y="240" class="text">课程(PK)</text>
  <rect x="560" y="220" width="100" height="30" class="header-ok"/> <text x="610" y="240" class="text">老师(PK)</text>

  <rect x="460" y="250" width="100" height="25" class="row-ok"/> <text x="510" y="267" class="text">数学</text>
  <rect x="560" y="250" width="100" height="25" class="row-ok"/> <text x="610" y="267" class="text">张老师</text>
  <rect x="460" y="275" width="100" height="25" class="row-ok"/> <text x="510" y="292" class="text">数学</text>
  <rect x="560" y="275" width="100" height="25" class="row-ok"/> <text x="610" y="292" class="text">李老师</text>

  <text x="560" y="320" class="note">独立维护，无冗余，无修改异常</text>

</svg>