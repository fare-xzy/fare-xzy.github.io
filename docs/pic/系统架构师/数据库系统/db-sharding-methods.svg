<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .node { fill: #f0f4f8; stroke: #2c3e50; stroke-width: 2; rx: 10; ry: 10; }
    .node-highlight { fill: #e1f5fe; stroke: #0277bd; stroke-width: 2; rx: 10; ry: 10; }
    .title-text { font-family: 'Microsoft YaHei', sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
    .desc-text { font-family: 'Microsoft YaHei', sans-serif; font-size: 12px; text-anchor: middle; fill: #555; }
    .link { stroke: #90a4ae; stroke-width: 2; fill: none; }
  </style>

  <rect x="300" y="20" width="200" height="50" class="node-highlight"/>
  <text x="400" y="50" class="title-text">分布式数据库分片方式</text>

  <path d="M400 70 L200 130" class="link"/>
  <path d="M400 70 L200 250" class="link"/>
  <path d="M400 70 L600 130" class="link"/>
  <path d="M400 70 L600 250" class="link"/>
  <path d="M400 70 L400 330" class="link"/>

  <rect x="120" y="110" width="160" height="80" class="node"/>
  <text x="200" y="140" class="title-text">垂直分片</text>
  <text x="200" y="165" class="desc-text">按业务/表拆库</text>

  <rect x="120" y="230" width="160" height="80" class="node"/>
  <text x="200" y="260" class="title-text">水平分片</text>
  <text x="200" y="285" class="desc-text">按行/键拆表</text>

  <rect x="520" y="110" width="180" height="90" class="node"/>
  <text x="610" y="140" class="title-text">范围/列表分片</text>
  <text x="610" y="165" class="desc-text">按区间或枚举字段</text>
  <text x="610" y="185" class="desc-text">利于范围查询与本地性</text>

  <rect x="520" y="230" width="180" height="90" class="node"/>
  <text x="610" y="260" class="title-text">哈希/一致性哈希</text>
  <text x="610" y="285" class="desc-text">均衡负载</text>
  <text x="610" y="305" class="desc-text">利于扩缩容</text>

  <rect x="310" y="310" width="180" height="80" class="node"/>
  <text x="400" y="340" class="title-text">工程机制与实践</text>
  <text x="400" y="365" class="desc-text">目录、副本、索引、再均衡</text>
</svg>
