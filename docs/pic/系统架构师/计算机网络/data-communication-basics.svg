<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">
  <style>
    .title { font: bold 20px sans-serif; fill: #222222; }
    .subtitle { font: 14px sans-serif; fill: #444444; }
    .box-title { font: bold 14px sans-serif; fill: #ffffff; }
    .box-text { font: 12px sans-serif; fill: #222222; }
    .small { font: 11px sans-serif; fill: #555555; }
    .box { rx: 8; ry: 8; stroke: #333333; stroke-width: 1.1; }
  </style>

  <rect x="0" y="0" width="900" height="360" fill="#ffffff" />

  <text x="450" y="32" text-anchor="middle" class="title">数据通信基础：带宽、码元速率与信道容量</text>
  <text x="450" y="54" text-anchor="middle" class="subtitle">一图串起 W、B、N、R、C 以及信噪比 S/N</text>

  <rect x="40" y="90" width="210" height="90" class="box" fill="#4c8bf5" />
  <text x="145" y="112" text-anchor="middle" class="box-title">带宽 W</text>
  <text x="55" y="134" class="box-text">• 频率范围：W = f₂ − f₁ (Hz)</text>
  <text x="55" y="154" class="box-text">• 决定信道能通过的最高频率</text>

  <rect x="250" y="90" width="210" height="90" class="box" fill="#34a853" />
  <text x="355" y="112" text-anchor="middle" class="box-title">码元速率 B (波特)</text>
  <text x="265" y="134" class="box-text">• 理想无噪声基带信道：</text>
  <text x="265" y="154" class="box-text">  B_max = 2W  (Baud)</text>

  <rect x="460" y="90" width="210" height="90" class="box" fill="#fbbc04" />
  <text x="565" y="112" text-anchor="middle" class="box-title">码元种类 N</text>
  <text x="475" y="134" class="box-text">• 每个码元可取 N 种状态</text>
  <text x="475" y="154" class="box-text">• 每码元携带信息量：</text>
  <text x="475" y="172" class="box-text">  k = log₂N (bit/码元)</text>

  <rect x="670" y="90" width="190" height="90" class="box" fill="#ea4335" />
  <text x="765" y="112" text-anchor="middle" class="box-title">数据速率 R</text>
  <text x="685" y="134" class="box-text">• R = B · log₂N (bit/s)</text>
  <text x="685" y="154" class="box-text">• 受带宽 W 和调制方式 N 共同决定</text>

  <rect x="70" y="210" width="320" height="120" class="box" fill="#ffffff" />
  <text x="230" y="230" text-anchor="middle" class="box-title" fill="#4c8bf5">奈奎斯特公式（理想无噪声）</text>
  <text x="85" y="252" class="box-text">• 最大码元速率：B_max = 2W （Baud）</text>
  <text x="85" y="272" class="box-text">• 若每个码元携带 k = log₂N bit，</text>
  <text x="85" y="292" class="box-text">  最大数据速率：R_max = 2W · log₂N</text>

  <rect x="480" y="210" width="350" height="120" class="box" fill="#ffffff" />
  <text x="655" y="230" text-anchor="middle" class="box-title" fill="#ea4335">香农公式（有噪声信道）</text>
  <text x="495" y="252" class="box-text">• 极限信道容量：C = W · log₂(1 + S/N) (bit/s)</text>
  <text x="495" y="272" class="box-text">• S/N 为信噪比，反映信号与噪声功率之比</text>
  <text x="495" y="292" class="box-text">• 常用分贝表示：SNR_dB = 10 · log₁₀(S/N)</text>

  <text x="450" y="338" text-anchor="middle" class="small">
    总结：W 决定 B，调制决定 N，二者共同决定数据速率 R；在有噪声情形下，真正的上限由香农容量 C 约束。
  </text>
</svg>
