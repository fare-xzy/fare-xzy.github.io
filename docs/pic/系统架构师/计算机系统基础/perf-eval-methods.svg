<svg xmlns="http://www.w3.org/2000/svg" width="880" height="340" viewBox="0 0 880 340">
  <style>
    .title { font: bold 20px sans-serif; fill: #222222; }
    .subtitle { font: 14px sans-serif; fill: #444444; }
    .box-title { font: bold 14px sans-serif; fill: #ffffff; }
    .box-text { font: 12px sans-serif; fill: #222222; }
    .small { font: 11px sans-serif; fill: #555555; }
    .box { rx: 8; ry: 8; stroke: #333333; stroke-width: 1.2; }
  </style>

  <rect x="0" y="0" width="880" height="340" fill="#ffffff" />

  <text x="440" y="32" text-anchor="middle" class="title">计算机系统性能评价方法一图速记</text>
  <text x="440" y="54" text-anchor="middle" class="subtitle">四种方法：看什么 + 有何优点 + 有何局限</text>

  <rect x="40" y="80" width="180" height="210" class="box" fill="#4c8bf5" />
  <rect x="45" y="115" width="170" height="170" class="box" fill="#ffffff" />
  <text x="130" y="104" text-anchor="middle" class="box-title">指令执行速度法</text>
  <text x="55" y="135" class="box-text">• 只看一条代表性指令</text>
  <text x="55" y="153" class="box-text">  （通常为加法指令）的</text>
  <text x="55" y="171" class="box-text">  执行速度或每秒次数。</text>
  <text x="55" y="199" class="box-text">优点：指标简单，易计算。</text>
  <text x="55" y="227" class="box-text">局限：只反映局部能力，</text>
  <text x="55" y="245" class="box-text">      无法代表整机性能。</text>

  <rect x="240" y="80" width="180" height="210" class="box" fill="#34a853" />
  <rect x="245" y="115" width="170" height="170" class="box" fill="#ffffff" />
  <text x="330" y="104" text-anchor="middle" class="box-title">等效指令速度法</text>
  <text x="255" y="135" class="box-text">• 不同指令折算为</text>
  <text x="255" y="153" class="box-text">  “等效加法指令数”，</text>
  <text x="255" y="171" class="box-text">  统计每秒等效指令数。</text>
  <text x="255" y="199" class="box-text">优点：考虑指令系统差异。</text>
  <text x="255" y="227" class="box-text">局限：仍偏理想化，</text>
  <text x="255" y="245" class="box-text">      I/O 等因素考虑不足。</text>

  <rect x="440" y="80" width="180" height="210" class="box" fill="#fbbc04" />
  <rect x="445" y="115" width="170" height="170" class="box" fill="#ffffff" />
  <text x="530" y="104" text-anchor="middle" class="box-title">综合理论性能法</text>
  <text x="455" y="135" class="box-text">• 以加法指令速度衡量</text>
  <text x="455" y="153" class="box-text">  各计算单元的有效率，</text>
  <text x="455" y="171" class="box-text">  再按字长换算后求和。</text>
  <text x="455" y="199" class="box-text">优点：给出整机理论峰值。</text>
  <text x="455" y="227" class="box-text">局限：与真实应用可能有</text>
  <text x="455" y="245" class="box-text">      明显差距。</text>

  <rect x="640" y="80" width="200" height="210" class="box" fill="#ea4335" />
  <rect x="645" y="115" width="190" height="170" class="box" fill="#ffffff" />
  <text x="740" y="104" text-anchor="middle" class="box-title">基准程序法（Benchmark）</text>
  <text x="655" y="135" class="box-text">• 选取一批标准程序或</text>
  <text x="655" y="153" class="box-text">  典型负载，在目标系统</text>
  <text x="655" y="171" class="box-text">  上实际运行测性能。</text>
  <text x="655" y="199" class="box-text">优点：贴近真实应用，</text>
  <text x="655" y="217" class="box-text">      综合性强。</text>
  <text x="655" y="245" class="box-text">局限：结果依赖基准程序，</text>
  <text x="655" y="263" class="box-text">      场景相关性强。</text>

  <text x="440" y="312" text-anchor="middle" class="small">
    记忆提示：只看单条指令→指令执行；折算指令→等效指令；加法+字长+求和→综合理论性能；跑标准程序→基准程序法
  </text>
</svg>

