<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#333">嵌入式系统组成结构</text>

  <!-- Main Container -->
  <rect x="50" y="50" width="500" height="320" rx="10" fill="#f9f9f9" stroke="#ccc" stroke-width="2"/>

  <!-- Application Layer -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="400" height="60" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="35" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#1565C0">应用软件 (Application Software)</text>
    <text x="200" y="52" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">特定功能应用 (如飞控、导航、控制逻辑)</text>
  </g>

  <!-- OS & Support Software Layer -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="400" height="80" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- OS -->
    <rect x="20" y="10" width="170" height="60" rx="3" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
    <text x="105" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2E7D32">嵌入式操作系统</text>
    <text x="105" y="55" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">(RTOS/Linux/Android)</text>

    <!-- Support Software -->
    <rect x="210" y="10" width="170" height="60" rx="3" fill="#C8E6C9" stroke="#388E3C" stroke-width="1"/>
    <text x="295" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#2E7D32">支撑软件</text>
    <text x="295" y="55" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">(中间件/驱动/协议栈)</text>
  </g>

  <!-- Hardware Layer -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="400" height="80" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    
    <!-- Processor -->
    <rect x="20" y="10" width="170" height="60" rx="3" fill="#FFE0B2" stroke="#F57C00" stroke-width="1"/>
    <text x="105" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#EF6C00">嵌入式处理器</text>
    <text x="105" y="55" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">(MCU/MPU/DSP/SoC)</text>

    <!-- Support Hardware -->
    <rect x="210" y="10" width="170" height="60" rx="3" fill="#FFE0B2" stroke="#F57C00" stroke-width="1"/>
    <text x="295" y="35" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#EF6C00">相关支撑硬件</text>
    <text x="295" y="55" font-family="Arial" font-size="11" text-anchor="middle" fill="#444">(存储器/外设/接口)</text>
  </g>

  <!-- Layer Arrows -->
  <line x1="300" y1="130" x2="300" y2="150" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="230" x2="300" y2="250" stroke="#999" stroke-width="2" marker-end="url(#arrow)"/>

</svg>