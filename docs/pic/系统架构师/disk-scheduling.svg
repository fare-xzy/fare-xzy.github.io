<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <rect width="800" height="700" fill="white" />
  
  <style>
    .main-title { font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; fill: #333; }
    .sub-title { font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
    
    .q-title { font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle; }
    .q-desc { font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; font-size: 11px; fill: #555; text-anchor: middle; }
    
    .axis-label { font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; font-size: 10px; fill: #888; }
    .tick-label { font-family: Arial, sans-serif; font-size: 9px; fill: #999; text-anchor: middle; }
    
    .axis { stroke: #ccc; stroke-width: 1; }
    .grid { stroke: #f0f0f0; stroke-width: 1; stroke-dasharray: 4,4; }
    
    .path { fill: none; stroke-width: 2; marker-mid: url(#arrow); marker-end: url(#arrow-end); }
    .point { r: 3; fill: white; stroke-width: 2; }
    .start-point { r: 5; fill: #27ae60; stroke: none; }
    .wall-point { r: 3; fill: #999; }
    
    .color-fcfs { stroke: #e74c3c; fill: #e74c3c; }
    .color-sstf { stroke: #2980b9; fill: #2980b9; }
    .color-scan { stroke: #8e44ad; fill: #8e44ad; }
    .color-cscan { stroke: #d35400; fill: #d35400; }
  </style>

  <defs>
    <!-- Arrow for middle of path -->
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <path d="M1,1 L5,3 L1,5 z" fill="#999" opacity="0.6" />
    </marker>
    <!-- Arrow for end of path -->
    <marker id="arrow-end" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M1,1 L7,4 L1,7 z" fill="#555" />
    </marker>
  </defs>

  <!-- Global Header -->
  <text x="400" y="30" class="main-title">磁盘移臂调度算法对比图解</text>
  <text x="400" y="50" class="sub-title">X轴：磁道位置 (0-200) | Y轴：时间/服务次序 (Time)</text>

  <!-- =========================================
       Quadrant 1: FCFS
       ========================================= -->
  <g transform="translate(40, 80)">
    <text x="160" y="-10" class="q-title">1. FCFS (先来先服务)</text>
    <text x="160" y="8" class="q-desc">按请求到达顺序依次服务，磁头移动无规律</text>
    
    <!-- Axes -->
    <line x1="0" y1="20" x2="320" y2="20" class="axis" />
    <line x1="0" y1="20" x2="0" y2="220" class="axis" />
    
    <!-- Labels -->
    <text x="320" y="35" class="axis-label" text-anchor="end">磁道号 X</text>
    <text x="-10" y="210" class="axis-label" transform="rotate(-90, -10, 210)" text-anchor="end">时间 Y</text>
    
    <text x="0" y="15" class="tick-label">0</text>
    <text x="160" y="15" class="tick-label">100</text>
    <text x="320" y="15" class="tick-label">200</text>

    <!-- Path: 100 -> 50 -> 150 -> 30 -> 180 -> 80 -->
    <path d="M160,40 L80,70 L240,100 L48,130 L288,160 L128,190" class="path color-fcfs" />
    
    <!-- Points -->
    <circle cx="160" cy="40" class="start-point"><title>Start: 100</title></circle>
    <text x="170" y="44" class="tick-label" style="fill:#27ae60; font-weight:bold;">Start</text>
    
    <circle cx="80" cy="70" class="point color-fcfs" /> <text x="80" y="65" class="tick-label">50</text>
    <circle cx="240" cy="100" class="point color-fcfs" /> <text x="240" y="95" class="tick-label">150</text>
    <circle cx="48" cy="130" class="point color-fcfs" /> <text x="48" y="125" class="tick-label">30</text>
    <circle cx="288" cy="160" class="point color-fcfs" /> <text x="288" y="155" class="tick-label">180</text>
    <circle cx="128" cy="190" class="point color-fcfs" /> <text x="128" y="185" class="tick-label">80</text>
  </g>

  <!-- =========================================
       Quadrant 2: SSTF
       ========================================= -->
  <g transform="translate(440, 80)">
    <text x="160" y="-10" class="q-title">2. SSTF (最短寻道优先)</text>
    <text x="160" y="8" class="q-desc">每次找离当前最近的请求，可能导致"饥饿"</text>
    
    <line x1="0" y1="20" x2="320" y2="20" class="axis" />
    <line x1="0" y1="20" x2="0" y2="220" class="axis" />
    
    <text x="320" y="35" class="axis-label" text-anchor="end">磁道号 X</text>
    
    <text x="0" y="15" class="tick-label">0</text>
    <text x="160" y="15" class="tick-label">100</text>
    <text x="320" y="15" class="tick-label">200</text>

    <!-- Path: 100 -> 80 -> 50 -> 30 -> 150 -> 180 -->
    <path d="M160,40 L128,70 L80,100 L48,130 L240,160 L288,190" class="path color-sstf" />
    
    <circle cx="160" cy="40" class="start-point" />
    <text x="170" y="44" class="tick-label" style="fill:#27ae60; font-weight:bold;">Start</text>
    
    <circle cx="128" cy="70" class="point color-sstf" /> <text x="128" y="65" class="tick-label">80</text>
    <circle cx="80" cy="100" class="point color-sstf" /> <text x="80" y="95" class="tick-label">50</text>
    <circle cx="48" cy="130" class="point color-sstf" /> <text x="48" y="125" class="tick-label">30</text>
    <circle cx="240" cy="160" class="point color-sstf" /> <text x="240" y="155" class="tick-label">150</text>
    <circle cx="288" cy="190" class="point color-sstf" /> <text x="288" y="185" class="tick-label">180</text>
  </g>

  <!-- =========================================
       Quadrant 3: SCAN
       ========================================= -->
  <g transform="translate(40, 360)">
    <text x="160" y="-10" class="q-title">3. SCAN (电梯算法)</text>
    <text x="160" y="8" class="q-desc">单向移动到底，再反向移动 (双向服务)</text>
    
    <line x1="0" y1="20" x2="320" y2="20" class="axis" />
    <line x1="0" y1="20" x2="0" y2="240" class="axis" /> <!-- Slightly taller for extra steps -->
    
    <text x="320" y="35" class="axis-label" text-anchor="end">磁道号 X</text>
    <text x="-10" y="230" class="axis-label" transform="rotate(-90, -10, 230)" text-anchor="end">时间 Y</text>
    
    <text x="0" y="15" class="tick-label">0</text>
    <text x="160" y="15" class="tick-label">100</text>
    <text x="320" y="15" class="tick-label">200</text>

    <!-- Path: 100 -> 150 -> 180 -> 200(Wall) -> 80 -> 50 -> 30 -->
    <path d="M160,40 L240,70 L288,100 L320,120 L128,150 L80,180 L48,210" class="path color-scan" />
    
    <circle cx="160" cy="40" class="start-point" />
    <circle cx="240" cy="70" class="point color-scan" /> <text x="240" y="65" class="tick-label">150</text>
    <circle cx="288" cy="100" class="point color-scan" /> <text x="288" y="95" class="tick-label">180</text>
    <rect x="318" y="118" width="4" height="4" class="wall-point" /> <text x="310" y="115" class="tick-label">Wall</text>
    <circle cx="128" cy="150" class="point color-scan" /> <text x="128" y="145" class="tick-label">80</text>
    <circle cx="80" cy="180" class="point color-scan" /> <text x="80" y="175" class="tick-label">50</text>
    <circle cx="48" cy="210" class="point color-scan" /> <text x="48" y="205" class="tick-label">30</text>
  </g>

  <!-- =========================================
       Quadrant 4: C-SCAN
       ========================================= -->
  <g transform="translate(440, 360)">
    <text x="160" y="-10" class="q-title">4. C-SCAN (循环扫描)</text>
    <text x="160" y="8" class="q-desc">单向移动到底，快速回起点重来 (单向服务)</text>
    
    <line x1="0" y1="20" x2="320" y2="20" class="axis" />
    <line x1="0" y1="20" x2="0" y2="240" class="axis" />
    
    <text x="320" y="35" class="axis-label" text-anchor="end">磁道号 X</text>
    
    <text x="0" y="15" class="tick-label">0</text>
    <text x="160" y="15" class="tick-label">100</text>
    <text x="320" y="15" class="tick-label">200</text>

    <!-- Path: 100 -> 150 -> 180 -> 200 ... 0 -> 30 -> 50 -> 80 -->
    <!-- Forward -->
    <path d="M160,40 L240,70 L288,100 L320,120" class="path color-cscan" style="marker-end: none;" />
    <!-- Return (Dashed) -->
    <path d="M320,120 L0,130" class="path color-cscan" style="stroke-dasharray: 4,4; opacity: 0.5; marker-end: none; marker-mid: none;" />
    <!-- New Forward -->
    <path d="M0,130 L48,160 L80,190 L128,220" class="path color-cscan" />
    
    <circle cx="160" cy="40" class="start-point" />
    <circle cx="240" cy="70" class="point color-cscan" /> <text x="240" y="65" class="tick-label">150</text>
    <circle cx="288" cy="100" class="point color-cscan" /> <text x="288" y="95" class="tick-label">180</text>
    <rect x="318" y="118" width="4" height="4" class="wall-point" />
    <rect x="-2" y="128" width="4" height="4" class="wall-point" /> <text x="10" y="135" class="tick-label">Reset</text>
    <circle cx="48" cy="160" class="point color-cscan" /> <text x="48" y="155" class="tick-label">30</text>
    <circle cx="80" cy="190" class="point color-cscan" /> <text x="80" y="185" class="tick-label">50</text>
    <circle cx="128" cy="220" class="point color-cscan" /> <text x="128" y="215" class="tick-label">80</text>
  </g>
  
  <!-- Dividers -->
  <line x1="400" y1="70" x2="400" y2="650" stroke="#eee" stroke-width="2" />
  <line x1="20" y1="320" x2="780" y2="320" stroke="#eee" stroke-width="2" />

</svg>