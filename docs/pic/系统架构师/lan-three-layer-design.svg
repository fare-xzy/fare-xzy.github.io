<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#999" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold">局域网三层网络设计模型</text>

  <!-- Layers Backgrounds (Optional, implied by grouping) -->

  <!-- Core Layer -->
  <g transform="translate(0, 50)">
    <text x="300" y="20" font-family="Arial" font-size="16" text-anchor="middle" fill="#D32F2F" font-weight="bold">核心层 (Core Layer)</text>
    <text x="300" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">高速转发 / 骨干传输 / 冗余可靠</text>
    
    <!-- Core Switches -->
    <rect x="220" y="60" width="60" height="40" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="250" y="85" font-family="Arial" font-size="12" text-anchor="middle">Core A</text>
    
    <rect x="320" y="60" width="60" height="40" rx="5" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="350" y="85" font-family="Arial" font-size="12" text-anchor="middle">Core B</text>

    <!-- Core Interlink -->
    <line x1="280" y1="80" x2="320" y2="80" stroke="#D32F2F" stroke-width="2"/>
  </g>

  <!-- Aggregation Layer -->
  <g transform="translate(0, 180)">
    <text x="300" y="20" font-family="Arial" font-size="16" text-anchor="middle" fill="#1976D2" font-weight="bold">汇聚层 (Aggregation Layer)</text>
    <text x="300" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">策略控制 / VLAN 路由 / 安全过滤</text>

    <!-- Aggregation Switches -->
    <rect x="150" y="60" width="60" height="40" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="180" y="85" font-family="Arial" font-size="12" text-anchor="middle">Agg A</text>

    <rect x="390" y="60" width="60" height="40" rx="5" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="420" y="85" font-family="Arial" font-size="12" text-anchor="middle">Agg B</text>
  </g>

  <!-- Access Layer -->
  <g transform="translate(0, 310)">
    <text x="300" y="20" font-family="Arial" font-size="16" text-anchor="middle" fill="#388E3C" font-weight="bold">接入层 (Access Layer)</text>
    <text x="300" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">用户接入 / 端口安全 / 广播域隔离</text>

    <!-- Access Switches -->
    <rect x="100" y="60" width="60" height="40" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="130" y="85" font-family="Arial" font-size="12" text-anchor="middle">Acc 1</text>

    <rect x="200" y="60" width="60" height="40" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="230" y="85" font-family="Arial" font-size="12" text-anchor="middle">Acc 2</text>

    <rect x="340" y="60" width="60" height="40" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="370" y="85" font-family="Arial" font-size="12" text-anchor="middle">Acc 3</text>

    <rect x="440" y="60" width="60" height="40" rx="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="470" y="85" font-family="Arial" font-size="12" text-anchor="middle">Acc 4</text>
    
    <!-- End Devices (Symbolic) -->
    <circle cx="130" cy="120" r="5" fill="#666"/>
    <circle cx="230" cy="120" r="5" fill="#666"/>
    <circle cx="370" cy="120" r="5" fill="#666"/>
    <circle cx="470" cy="120" r="5" fill="#666"/>
  </g>

  <!-- Links (Cross connections for redundancy) -->
  <g stroke="#999" stroke-width="1.5">
    <!-- Core to Aggregation -->
    <line x1="250" y1="150" x2="180" y2="240" />
    <line x1="250" y1="150" x2="420" y2="240" />
    <line x1="350" y1="150" x2="180" y2="240" />
    <line x1="350" y1="150" x2="420" y2="240" />

    <!-- Aggregation to Access -->
    <line x1="180" y1="280" x2="130" y2="370" />
    <line x1="180" y1="280" x2="230" y2="370" />
    
    <line x1="420" y1="280" x2="370" y2="370" />
    <line x1="420" y1="280" x2="470" y2="370" />
  </g>

</svg>